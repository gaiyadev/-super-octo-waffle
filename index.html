<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Fetch Api, world!</title>
    <link rel="stylesheet" href="css/main.css">

<body  >
   <div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <br>
        <h1 class="primary-text">NOTE APP, world!</h1>
       <form onsubmit="addNote(event)" >
            <div class="mb-3">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" id="title" placeholder="title">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea class="form-control" placeholder="Body" id="body" rows="3"></textarea>
            </div>
            <input class="primary" type="submit" name="" value="submit" id="submit">
       </form>
    </div>

   </div>

   <hr>
   <div class="row">
        <div class="col-md-12">
        <h2>List of Notes</h2>
        <table id="course-table">
        </table>
        </div>
   </div>





    <div class="col-md-2"></div>
   </div>
<script src="js/app.js"></script>
